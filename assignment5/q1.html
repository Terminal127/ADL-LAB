<!DOCTYPE html>
<html>
<head>
    <title>Personalized Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        .input-container {
            margin: 20px 0;
        }
        #greeting {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>Enter your name for a personalized greeting!</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showGreeting()">Greet Me</button>
    </div>
    <p id="greeting"></p>

    <script>
        function showGreeting() {
            const name = document.getElementById('nameInput').value;
            const greetingElement = document.getElementById('greeting');
            if (name.trim() !== '') {
                greetingElement.textContent = `Hello, ${name}! Welcome to the website!`;
            } else {
                greetingElement.textContent = 'Please enter your name!';
            }
        }
    </script>
</body>
</html>
